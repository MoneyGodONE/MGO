on: push
name: Deploy website on push
jobs:
web-deploy:
name: Deploy
runs-on: ubuntu-latest
steps:
- name: Get latest code uses: actions/checkout@v3
- name: Sync files
uses: Samkirkland/FTP-Deploy-Action@v4.3.4 with:
server: ftp.yourdomain.com
username: ${{ secrets. FTPUSERNAME}} password: ${{ secrets. FTPPASSWORD }} 
protocol: ftps
server-dir: public_html/test-push-ftp
